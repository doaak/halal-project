<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/all.min.css">

    <nav>

        </div>
        <div class="new-content ">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label> name</label>
                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-lg-3">

                            <input type="text" class="form-control form">

                    </div>
                    <div class="col-lg-3">

                            <label>country</label>

                        </div>
                    </div>
                    <div class="col-lg-3">

                            <label>scope cateogry</label>
                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-6">

                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">

                            <input type="text" class="form-control form">

                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>standards</label>
                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="form-group ">
                            <label>date from</label>
                            <input type="datetime" class="form-control form">
                            <i class="far fa-calendar-alt float-right"></i>
       
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>date to</label>
                            <input type="datetime" class="form-control form">
                            <i class="far fa-calendar-alt float-right"></i>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>description</label>
                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>scope statment</label>
                            <input type="text" class="form-control form">
                        </div>
                    </div>
                    <div class="col-lg-12 mb-5">
                        <div class="attached">
                            <h5>Attachments</h5>
                            <div class="file  mb-4">
                                <button class="btn ">select file..</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn save">save</button>

                                <tr>

                                    <td></td>

                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>

                           <i class="fas fa-fast-backward"></i>
                           <i class="fas fa-caret-left"></i>

                           <i class="fas fa-caret-right"></i>
                           <i class="fas fa-fast-forward"></i>
   
                           <div class="box d-inline-block">
                               <span>5</span>
                               <i class="fas fa-caret-down"></i>
                           </div>
                           <span class="titel">item per page</span>
                       </div>
                   </div>

           <button class="btn next">back to menu</button>
       </div>
