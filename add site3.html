<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleone.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body class="add-sites3">

    <nav>
        <div class="leftMenu">
            <div class="nav-item">
                <ul>
                  <li >
                    <i class="fas fa-desktop"></i>
                  </li>
                  <li>
                      <div class="icon-mirco">
                        <i class="fab fa-microsoft"></i>
                        <span>menue</span>
                      </div>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="customer bg-white mt-3 pb-3 ">

        <div class="overlay">
            <div class="new pb-5">
                <div class="new-title d-flex">
                    <div class="titel text-center"><p>add site</p></div>
                    <div class="icon "><i class="fas fa-times "></i></div>
                </div>
                <div class="new-content mt-3 bg-white ">
                    <div class="container position-relative">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group ">
                                    <label>name</label>
                                    <input type="text" placeholder="El fougira" class="form-control position-relative form">
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="form-group ">
                                    <label>address</label>
                                    <input type="text" placeholder="112 st.lll" class="form-control position-relative form">
                                    
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="form-group line">
                                    <label>country</label>
                                    <select class="form-control select">
                                        <option>Togo</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="form-group line">
                                    <label>city</label>
                                    <select class="form-control select">
                                        <option>3606</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="form-group line">
                                    <label>language</label>
                                    <select class="form-control select">
                                        <option>france</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="form-group line">
                                    <label>scope cateogry</label>
                                    <select class="form-control select">
                                        <option>0</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="form-group ">
                                    <label>number of product line</label>
                                    <input type="number" class="form-control form" placeholder="2">
                                    
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <fieldset class="scheduler-border mb-4">
                                    <legend class="scheduler-border">line of buisnees and product family</legend>
                                    <div class="box-content border mb-3">
                                        <div class="col-lg-12 py-2">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                        <div class="col-lg-12 col-sm-12 family">
                                            <div class="row">
                                                <div class="col-lg-2 border ">
                                                    <div class="text py-2">
                                                        line of bussinees
                                                    </div>
                                                </div>
                                                <div class="col-lg-2 border">
                                                    <div class="text py-2">
                                                        product family
                                                    </div>
                                                </div>
                                                <div class="col-lg-8 border"> </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 d-flex justify-content-between">
                                            <div class="contact-icon display-inline-block py-1">
                                                <i class="fas fa-fast-backward"></i>
                                                <i class="fas fa-caret-left"></i>
                                                <span>0</span>
                                                <i class="fas fa-caret-right"></i>
                                                <i class="fas fa-fast-forward"></i>
                                            </div>
                                            <div class="items">
                                                <span>1-1 of 1 items</span>
                                            </div>
 
                                        </div>
                                    </div>
                                    
                                </fieldset>
                            </div>
                        </div>
                        <button class="btn save">save</button>
                    </div>
                </div>
            </div>
        
        </div>

        <!---------------------first top------------->

        <div class="first-top">
            <div class="container-fluid">
                <div class="first-content">
                    <div class="left-content ">
                        <p class="text-capitalize">customer portal / menue / manage profile</p>
                    </div>
                    <div class="right-content">
                        <span class="d-inline-block"> welcome username </span>
                        <div class="icon mt-3">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                      <!---------second top---------------->


        <div class="second-top mx-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="second-content ">
                            <div class="number ml-2">
                                <span>1</span>
                            </div>
                            <p class="text-uppercase">main data</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="second-content ">
                            <div class="number ">
                                <span>2</span>
                            </div>
                            <p class="text-uppercase ml-2">sites</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="second-content ">
                            <div class="number ml-2">
                                <span>3</span>
                            </div>
                            <p class="text-uppercase">products</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="second-content active">
                            <div class="number ml-2">
                                <span>4</span>
                            </div>
                            <p class="text-uppercase">standards</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                        <!---------contact--------------->

        <div class="all mx-3">
                <div class="contact mt-3 border">
                    <div class="container-fluid contan">
                        <div class="contact-content px-3 bg-white py-3">
                            <h6 class="text-capitalize pt-3 ">sites</h6>
                            <i class="fas fa-plus"></i>
                            <i class="fa fa-file-excel"></i>
                            <div class="table-responsive-md table-responsive-sm">

                                            <th scope="col" class="desired"> <span>standards</span>  <i class="fas fa-caret-down"></i></th>
                                            <th scope="col" class="attachment"> <span>standards</span>  <i class="fas fa-caret-down"></i></th>
                                            <th scope="col" class="empty"></th>
                                       </tr>
                                    </thead>
                                    <tbody>

                                            <th scope="row"></th>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"></th>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"></th>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
 
                            <div class="contact-icon display-inline-block">
                                <i class="fas fa-fast-backward"></i>
                                <i class="fas fa-caret-left"></i>
                                <span>1</span>
                                <i class="fas fa-caret-right"></i>
                                <i class="fas fa-fast-forward"></i>

                                <div class="box d-inline-block">
                                    <span>5</span>
                                    <i class="fas fa-caret-down"></i>
                                </div>
                                <span class="titel">item per page</span>
                            </div>
                        </div>
                    </div>
                </div>

</section>
